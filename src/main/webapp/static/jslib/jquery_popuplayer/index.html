<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>带磨砂玻璃效果的jQuery弹出层插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="dist/jquery.popuplayer.min.css">
	<style>
	    .container .jumbotron {
	        padding: 20px;
	        border-radius: 0;
	    }

	    h3.title {
	        margin-top: 50px;
	    }

	    .jumbotron p.text-desc {
	        font-size: 16px;
	    }
	    .text-desc{
	    	color: #fff;
	    }
	    </style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>带磨砂玻璃效果的jQuery弹出层插件 <span>A jQuery plugin to show a popup-layer in a page</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Layout-Interface/201608123859.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="container text-center">
		    <div class="text-center">
		        <h1 class="hero">jQuery PopupLayer</h1>
		        <hr>
		        <p class="text-desc text-muted">
		            可以方便的从不同的方向弹出自定义的弹层。<br>
		            A jQuery plugin to show a popup-layer in a page.
		        </p>
		    </div>

		    <!-- demos -->
		    <h3 class="title">示例 Demos</h3>
		    <div class="btn-group" role="group" aria-label="...">
		        <button id="test1" type="button" class="btn btn-danger">从下往上</button>
		        <button id="test2" type="button" class="btn btn-warning">从右往左</button>
		        <button id="test3" type="button" class="btn btn-info">无毛玻璃效果</button>
		    </div>
		<div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Image-Effects/201507042161.html">
			  <img src="related/1.jpg" width="300" alt="跨浏览器磨砂效果背景图片模糊特效"/>
			  <h3>跨浏览器磨砂效果背景图片模糊特效</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Layout-Interface/201505031773.html">
			  <img src="related/2.jpg" width="300" alt="jQuery基于图片的元素背景模糊特效插件"/>
			  <h3>jQuery基于图片的元素背景模糊特效插件</h3>
			</a>
		</div>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="dist/jquery.popuplayer.min.js"></script>
	<script type="text/javascript">
	    $(function() {

	        // from bottom to top
	        $('#test1').PopupLayer({ 
	            blur: true 
	        });

	        // from right to left
	        $('#test2').PopupLayer({ 
	            to: 'left',
	            blur: true
	        });

	        // from right to left
	        $('#test3').PopupLayer({ 
	            to: 'top',
	            backgroundColor: '#000'
	        });
	    });
	</script>
</body>
</html>
